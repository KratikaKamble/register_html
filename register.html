<!DOCTYPE html>
<html>
<body>
<center>
<p><h1>STUDENT REGISTER FORM</h1></p>
</center>
<form method="POST" action="Reg.php">
<label for="fname">Firstname:</label><br>
<input text="text" name="fname" placeholder="Enter Firstname"><br><br>

<label for="lname">Lastname:</label><br>
<input text="text" name="lname" placeholder="Enter Lastname"><br><br>

<label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY" required><br><br>

<label for="gender">Gender:</label><br>
<input type="radio" name="gender" value="male">
<label for="gender">Male</label><br>
<input type="radio" name="gender" value="female">
<label for="gender">Female</label><br><br>

<label for="number">Mobile No:</label><br>
<input text="text" name="mno" placeholder="Enter Mobile No"><br><br>

<label for="course">Course:</label><br>
<select id="course" name="course"required>
<option value="SELECT COURSE">SELECT COURSE</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Com">B.Com</option>
<option value="Bsc">Bsc</option>
</select><br><br>

<label for="sub">Subjects:</label><br>
<input type="checkbox" name="Sub" value="eng" checked="checked">
<label for="sub">English</label><br>
<input type="checkbox" name="sub" value="Kannada">
<label for="sub">Kannada</label><br>
<input type="checkbox" name="sub" value="Hindi">
<label for="sub">Hindi</label><br><br>


<label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Example@email.com" required><br><br>

<label for="name">Address:</label><br>
<textarea name="address" id="address" cols="30" rows="4"></textarea><br><br>

<p>Already Registered?<a href="#">Click here!</a></p>
<input type="submit" value="Register">
<input type="reset" value="Reset">
</form>
</body>
</html>
